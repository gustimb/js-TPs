<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TP7</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div>
                <form class="login" id="login">
                    <label for="user">Ususario</label>
                    <input type="text" name="user" id="inputUser">
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" id="inputPassword">
                    <label>
                        <input type="submit" id="submitIngresar" value="Ingresar">
                    </label>
                    <label>
                        <button id="botonRegistrate">Registrate</button>
                    </label>
                </form>
                <div>
                    <label>
                        <button id="cerrarSesion">Carrar sesión</button>
                    </label>
                </div>

            </div>
        </header>

        <main>

            <div class="avisoRegistro">
                <h1>Ingresa con tu usuario!</h1>
                <p>
                    Para realizar un presupuesto debes ingresar con tu usuario y contraseña.
                </p>
                <p>
                    En caso de no contar con uno, puedes registrarte!
                </p>
            </div>

            <div>
                <form id="formulario">
                    <label for="nombreCompleto">
                        Nombre y Apellido (*)
                    </label>
                    <input name="nombre" type="text" id="nombreCompleto">

                    <label for="numeroDeTelefono">
                        Teléfono (*)
                    </label>
                    <input name="phone" type="text" id="numeroDeTelefono">

                    <label for="correoElectronico">
                        Correo Electrónico (*)
                    </label>
                    <input name="email" type="email" id="correoElectronico">

                    <label for="pais">
                        Selecciona tu país
                    </label>
                    <select name="pais" id="pais">
                        <option value="Argentina"> Argentina </option>
                        <option value="Brasil"> Brasil </option>
                        <option value="Uruguay"> Uruguay</option>
                        <option value="Paraguay"> Paraguay </option>
                        <option value="Chile"> Chile </option>
                        <option value="Perú"> Perú </option>
                        <option value="Otros"> Otros </option>
                    </select>
                    <label for="usuario">Usuario</label>
                    <input name="usuario" type="text" id="nuevoUsuario">
                    <label for="contrasenia">Contraseña</label>
                    <input name="contra" type="text" id="nuevaContrasenia">
                    <label class="labelRegisto">
                        <input type="submit" value="Enviar" id="submitRegisto">
                    </label>
                </form>
            </div>

            <div class="seccionesTajetas">                

                <div class="contenedorProductos">

                </div>

                <div id="carritoHTML">

                </div>

                <button id="vaciarCarrito">Vaciar carrito</button>
            </div>


    </div>

    </main>

    <footer>
    </footer>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="servicios.js"></script>
    <script src="index.js"></script>

</body>

</html>
